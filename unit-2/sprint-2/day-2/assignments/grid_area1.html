<!-- Grid_Area-1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_Area_1</title>
    <style>
        #container{
            width:800px;
            margin:40px auto;
            display:grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,80px);
            gap:20px;
            grid-template-areas: 
            "a a b b"
            "c d d d"
            "e e e e" ; 
        }
        #container>div{
            color:white;
            background-color: gray;
            border-radius: 10px;
            padding:30px;
        }
        #container>div:nth-child(1){
            grid-area: a;
        }
        #container>div:nth-child(2){
            grid-area: b;
        }
        #container>div:nth-child(3){
            grid-area: c;
        }
        #container>div:nth-child(4){
            grid-area: d;
        }
        #container>div:nth-child(5){
            grid-area: e;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>
</html>
