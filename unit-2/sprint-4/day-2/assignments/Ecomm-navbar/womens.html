  function sort_P() {
    let sort_price = document.querySelector("#sort_by_price").value;

    if (sort_price == "High to low") {
      womensData.sort(function (a, b) {
        return b.price - a.price;
      });
      display_data(womensData);
    }
    if (sort_price == "Low to high") {
      womensData.sort(function (a, b) {
        return a.price - b.price;
      });
      display_data(womensData);
    }
  }

  document.querySelector("#sort_by_name").addEventListener("change", sort_N);
  function sort_N() {
    let sort_name = document.querySelector("#sort_by_name").value;
    if (sort_name == "Ascending") {
      womensData.sort(function (a, b) {
        if (a.name > b.name) return 1;
        if (a.name < b.name) return -1;
        return 0;
      });
      display_data(womensData);
    }
    if (sort_name == "Descending") {
      womensData.sort(function (a, b) {
        if (a.name > b.name) return -1;
        if (a.name < b.name) return 1;
        return 0;
      });
      display_data(womensData);
    }
  }

  display_data(womensData);
  function display_data(womensData) {
    document.querySelector("#container").innerHTML = "";
    womensData.forEach(function (elem) {
      let box = document.createElement("div");

      let image = document.createElement("img");
      image.src = elem.image_url;

      let name = document.createElement("h4");
      name.innerText = elem.name;

      let price = document.createElement("h3");
      price.innerText = "Rs" + " " + elem.price;

      let old_price = document.createElement("del");
      old_price.innerText = "Rs" + " " + elem.strikedoffprice;

      let add_cart = document.createElement("button");
      add_cart.innerText = "Add to Cart";
      add_cart.style.backgroundColor = "lightgray";

      box.append(image, name, price, old_price, add_cart);
      document.querySelector("#container").append(box);
    });
  }
