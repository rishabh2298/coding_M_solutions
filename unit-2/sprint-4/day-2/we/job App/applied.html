<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let userData = JSON.parse(localStorage.getItem("jobList"));
    let userBookmark=JSON.parse(localStorage.getItem("bookmarks")) || [];

    jobList_table(userData);

    function jobList_table(userData) {
      userData.forEach(function (elem) {
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.innerText = elem.userName;

        let td2 = document.createElement("td");
        td2.innerText = elem.userEmail;

        let td3 = document.createElement("td");
        td3.innerText = elem.userRole;

        let td4 = document.createElement("td");
        td4.innerText = elem.userSalary;

        let td5 = document.createElement("td");
        td5.innerText = "BookMark";
        td5.style.color="blue"
        td5.style.cursor="pointer";
        td5.addEventListener("click", function () {
          bookFun(elem);
        });

        tr.append(td1, td2, td3, td4, td5);
        document.querySelector("#body").append(tr);
      });
    }
    function bookFun(elem){
      userBookmark.push(elem)
      localStorage.setItem("bookmarks",JSON.stringify(userBookmark))
      }
  </script>
</html>
