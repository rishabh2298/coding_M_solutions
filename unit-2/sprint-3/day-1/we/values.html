<!-- DOM-1 Input Values -->
<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Show the alert of the filled name
            let my_name= document.getElementById("name").value
            alert(my_name)
		}

		function showGender() {
			// Show the alert of the selected Gender
            let message = document.getElementById("gender").value
            alert(message)
		}

		function showEmail() {
			// Show the alert of the filled email
            let mail = document.getElementById("email").value
            alert(mail)
		}

		function showMobile() {
			// Show the alert of the filled mobile
            let mob = document.getElementById("mobile").value
            alert(mob)
		}
	</script>
</body>
</html>
