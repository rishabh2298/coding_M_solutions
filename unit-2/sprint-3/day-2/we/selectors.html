<!-- DOM SELECTORS -->
<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="b1">Change H1</button>
        <button id="b2">Change H3</button>
        <button id="b3">Change H5</button>
        <button id="b4">Change Green</button>
        <button id="b5">Change Red</button>
        <button id="b6">Change Blue</button>
        <script>
        </script>
    </body>
</html>

<script>
    document.getElementById("b1").addEventListener("click",changeH1)
    function changeH1(){
        document.querySelector("h1").style.color = "red"
    }

    document.getElementById("b2").addEventListener("click", changeH3)
    function changeH3(){
        let head=document.querySelectorAll("h3")
        for(let i=0; i<head.length; i++){
            head[i].style.color = "green" 
        }
    }

    document.getElementById("b3").addEventListener("click",changeH5)
    function changeH5(){
        let head=document.querySelectorAll("h5")
        for(let i=0; i<head.length; i++){
            head[i].style.color = "blue"
        }
    }

    document.getElementById("b4").addEventListener("click",changetoGreen)
    function changetoGreen(){
        let Green=document.getElementsByClassName("green")
        for(let i=0; i<Green.length; i++){
            Green[i].style.color= "green"
        }
    }

    document.getElementById("b5").addEventListener("click",changetoRed)
    function changetoRed(){
        let Red = document.getElementsByClassName("red")
        for(let i=0; i<Red.length; i++){
            Red[i].style.color= "red"
        }
    }

    document.getElementById("b6").addEventListener("click",changetoBlue)
    function changetoBlue(){
        let Blue= document.getElementsByClassName("blue")
        for(let i=0; i<Blue.length; i++){
            Blue[i].style.color= "blue"
        }
    }
    
</script>
