<!-- FORM SUBMIT BASIC DOM -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Submit</title>
    <link rel="stylesheet" href="form_LS.css">
</head>
<body>
    <form>
        <label for="name">Name :</label><br>
        <input id="name" type="text" placeholder="Enter Name"><br>
        <label for="age">Age :</label><br>
        <input id="age" type="number" placeholder="Enter Number"><br>
        <label for="gender" class="same">Gender :</label>
        <select id="gender" name="gender" class="same">
            <option value="">Select</option>
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
            <option value="transe">TRANSE</option>
        </select><br>
        <label for="email">Email :</label><br>
        <input id="email" type="email" placeholder="Enter Email" /><br>
        <label for="phone">Mobile Number:</label><br>
        <input id="phone" type="number" placeholder="Enter Phone Number" /><br>
        <input id="submit" type="submit">
    </form>
</body>
</html>
<script src="form_LS.js"></script>
