<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="navbar">
      <a href="./index.html" id="home">Home</a>
      <a href="./login.html" id="logIn">Log In</a>
    </div>
    <div id="form">
      <h1>User Sign Up</h1>
      <!-- - The input fields will have ids:- "name", "email" and "password"
  - The sign-up button will have id:- "sign_up". -->  
        <form id="form_tag">
          <label>Name</label><br>
          <input id="name" type="text" placeholder="Enter Name"><br>
          <label>Email</label><br>
          <input id="email" type="email" placeholder="Enter Email"><br>
          <label>Password</label><br>
          <input id="password" type="text" placeholder="Enter Password"><br>
          <input id="sign_up" type="submit">
        </form>
    </div>
  </body>
</html>
<script src="./scripts/signUp.js"></script>
