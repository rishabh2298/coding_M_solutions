<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body onload="user_location()">
      <div id="main">
        <div id="header">
            <input id="query" type="text" placeholder="Entr City Name..." />
            <button onclick="get_data()" id="search">Search</button>
          </div>
          <div id="box">
            <div id="container">
              <!-- Append Data here  -->
            </div>
            <div id="iframe">
              <div class="mapouter">
                <div class="gmap_canvas">
                  <iframe
                    width="600"
                    height="500"
                    id="gmap_canvas"
                    frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
<script src="weather.js"></script>
