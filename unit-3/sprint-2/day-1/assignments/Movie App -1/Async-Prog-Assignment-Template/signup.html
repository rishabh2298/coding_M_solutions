<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/signup.css" />

<body>
    <div id="navbar">
        <div>
            <a href="index.html"><h4>Home</h4></a>
            <a href="signup.html"><h4>Signup</h4></a>
            <a href="login.html"><h4>Login</h4></a>
        </div>
    </div>
    <div id="signup-form-div">
        <h1>Signup</h1>
        <form>
            <!--Write form input elements here-->
            <input id="name" required type="text" placeholder="Enter your Name" />
            <input id="contact" required type="text" placeholder="Enter your Contact" />
            <input id="email" required type="text" placeholder="Enter your Email" />
            <input id="password" required type="text" placeholder="Enter your Password" />
            <input id="submit" type="submit">
        </form>
    </div>
</body>
