<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #user_name,#user_number and #user_address as HTML id's to relevant input elements -->
      <form>
        <label>Name</label><br>
        <input id="user_name" type="text" placeholder="Enter Name"><br>
        <label>Number</label><br>
        <input id="user_number" type="number" placeholder="Enter Contact"><br>
        <label>Address</label><br>
        <input id="user_address" type="text" placeholder="Enter Address"><br>
        <input id="submit" type="submit">
      </form>
    </div>
  </body>
</html>
<script src="./scripts/checkout.js"></script>
