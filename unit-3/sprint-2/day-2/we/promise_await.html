<html lang="en">

    <title>Async-Await</title>

  <body>
    <img
      id="buffer"
      src="https://c.tenor.com/K2UGDd4acJUAAAAM/load-loading.gif"
    />

<script>
  function bank_server() {
    return tru;
  }

  let payment = new Promise(function (res, rej) {
    check = bank_server();

    setTimeout(function () {
      if (check) {
        res("Payment is done Successfully");
      } else {
        rej("Something went wrong !");
      }
    }, 2500);
  });

  //   To handdle Promise
  let image = document.querySelector("#buffer");

  content();
  async function content() {
    try {
      res = await payment;
      image.src = "https://c.tenor.com/xVfFIHxAzW4AAAAC/success.gif";
    } catch (err) {
      image.src = "https://c.tenor.com/flmQIupAKBkAAAAC/steven-he-failure.gif";
    }
  }
</script>
