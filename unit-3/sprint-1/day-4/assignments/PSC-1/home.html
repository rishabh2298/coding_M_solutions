<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSC-1</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="home">
        <a href="dashboard.html"><div id="dashboard">Enter to Dashboard</div></a>
        <div id="navbar">Batch No - stNo</div>
        <form>
            <label>Name :</label><br>
            <input id="name" type="text" placeholder="Enter student Name"><br>
            <label>Course :</label><br>
            <input id="course" type="text" placeholder="Enter Selected Course"><br>
            <label>Unit</label><br>
            <input id="unit" type="text" placeholder="Current Unit"><br>
            <label>Image</label><br>
            <input id="image" type="url" placeholder="Enter Image(url) of Student"><br>
            <label>Batch</label><br>
            <input id="batch" type="text" placeholder="Enter Batch Name"><br>
            <input id="submit" type="submit">
        </form>
    </div>
</body>
</html>
<script src="home.js"></script>
