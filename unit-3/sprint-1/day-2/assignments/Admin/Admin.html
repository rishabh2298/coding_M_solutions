  <!-- Ecommerce-1  -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ecomm-1(Admin-Dashboard)</title>
      <link rel="stylesheet" href="Admin.css">
  </head>
  <body>
      <form>
          <label>Product Name :</label><br>
          <input id="name" type="text" placeholder="Enter Product Name"><br>
          <label>Category :</label><br>
          <input id="category" type="text" placeholder="Enter Category"><br>
          <label>Image Url :</label><br>
          <input id="image" type="url" placeholder="Enter url"><br>
          <label>Price :</label><br>
          <input id="price" type="text" placeholder="Enter Price"><br>
          <div>
            <label>Gender :</label>
            <select id="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="trans">Trans</option>
            </select><br>
          </div>
          <div>
            <label>Sold :</label>
            <select id="sold">
                <option value="false">False</option>
                <option value="true">True</option>
            </select><br>
          </div>
          <input id="add" type="submit">
      </form>
  </body>
  </html>
  <script src="Admin.js"></script>
